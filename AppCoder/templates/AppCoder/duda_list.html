{% extends 'AppCoder/padre.html' %}
{% load static %}
{% block ContenidoQueCambia  %}
<body>
    <h1>Dudas</h1>
    <ul>
        {% for dudas in object_list %}
            <li>
                <p>Asunto: {{dudas.asunto}}</p>
                <p>
                    <a href="{% url 'DetailD' dudas.id %}">Leer mas</a>|
                    <a href="{% url 'EditD' dudas.id %}">Editar</a>
                    {%if user.is_superuser%}
                    |<a href="{% url 'DeleteD' dudas.id %}">Borrar</a>
                    {%endif%}
                </p>
            </li>
        {%endfor%}

    </ul>
</body>
{% endblock  %}
