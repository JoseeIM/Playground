{% extends 'AppCoder/padre.html' %}
{% load static %}
{% block ContenidoQueCambia  %}

<body>
    <h1>Profesores</h1>
    <ul>
        {% for profesor in object_list %}
            <li>
                <p>Profesor: {{profesor.apellido}},{{profesor.nombre}}</p>
                <p>
                    <a href="{% url 'DetailP' profesor.id %}">Ver</a>
                    {%if user.is_superuser%}
                    |<a href="{% url 'EditP' profesor.id %}">Editar</a>|
                    <a href="{% url 'DeleteP' profesor.id %}">Borrar</a>
                    {%endif%}

                </p>
            </li>
        {%endfor%}

    </ul>
</body>
{% endblock  %}
