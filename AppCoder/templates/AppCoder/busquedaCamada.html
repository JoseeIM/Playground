<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busqueda - Curso</title>
</head>
<body>
    <h1>Busqueda de Cursos</h1>
        <form action="" method="GET">    
            <input type="text" name="comision" id="comision">
            <input type="submit" value="Buscar">

        </form>
        {% if cursos  %}
        <ul>
        {% for curso in cursos %}
            <li>Nombre de curso: {{curso.nombre}}</li>
            <li>Numero de comision:{{curso.comision}}</li>
        {% endfor %}
    
        </ul>
        {% else %}
        <p>No hay datos con esa descripcion</p>
        {% endif %}
        
</body>
</html>
